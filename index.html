    <script>

        const baseUrl = 'https://api.unsplash.com/search/photos?page=1&query=office&client_id=hs4FQk4_nyN0ZucYGCb_6ccjawJWObxegKQFDFQgM7U';

        const baseUrl_p2= '&client_id=hs4FQk4_nyN0ZucYGCb_6ccjawJWObxegKQFDFQgM7U';
        const baseUrl2 ='https://api.unsplash.com/photos/?client_id=hs4FQk4_nyN0ZucYGCb_6ccjawJWObxegKQFDFQgM7U';
        const getCatBrees = async () =>{
            const response=await fetch(`${baseUrl}`);

            console.log (response);
            const catBreedsNames= await response.json();
            console.log (catBreedsNames)
            console.log (catBreedsNames.results[0])

        }

        const getCatPictures = async (a)=> {
            try{
                console.log(a);
                const combine1=baseUrl_p1+a+baseUrl_p2;
                console.log(combine1);
                const response =await fetch(`${combine1}`);

                console.log('response',response);

                const catPictures = await response.json();

                catPictures.results.forEach(element => {
                    const img= document.createElement('img');

                    img.src =element.urls.regular;

                    console.log(img.src);

                    document.getElementById ('body').appendChild(img);
                    
                });

            } catch(err){
                console.error('Error is getCatPictures', err);
            }
        }
